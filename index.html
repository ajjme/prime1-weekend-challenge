<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />

  </head>
  <body>

    <header>
      <h1>Salary Calculator</h1>

      <div id="inputs">
          <input type="text" value="1" placeholder="First Name" id="firstName" />
          <input type="text" value="1" placeholder="Last Name" id="lastName" />
          <input type="text" value="1" placeholder="ID Number" id="idNumber" />
          <input type="text" value="1" placeholder="Job Title" id="jobTitle" />
          <input type="text" value="1000" placeholder="Annual Salary" id="annualSalary" />
        <button id="submitButton">Add New</button>
      </div>

    </header>

    <main>

      <div id="monthlyCostsReport">Monthly Costs: $<span>0</span></div>

      <table>
        <thead>
          <tr><th>First Name</th><th>Last Name</th><th>ID Number</th><th>Job Title</th><th>Annual Salary</th><th>Monthly Cost</th><th>Actions</th></tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

    </main>

  </body>
</html>
