<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />

  </head>
  <body>

    <header>
      <h1>Salary Calculator</h1>

      <div>
        <input type="text" value="Andrew" placeholder="First Name" id="firstName" />
        <input type="text" value="Johnson" placeholder="Last Name" id="lastName" />
        <input type="text" value="10" placeholder="ID Number" id="idNumber" />
        <input type="text" value="Bossman" placeholder="Job Title" id="jobTitle" />
        <input type="text" value="100000" placeholder="Annual Salary" id="annualSalary" />
        <button id="submitButton">Submit</button>
      </div>

    </header>

    <main>
      <table>
        <thead>
          <tr><th>First Name</th><th>Last Name</th><th>ID Number</th><th>Job Title</th><th>Annual Salary</th><th>Monthly Costs</th><th>Delete</th></tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

    </main>

  </body>
</html>
